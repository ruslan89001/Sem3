<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Coworking Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Контакты</h1>
                <p class="lead">Свяжитесь с нами для получения дополнительной информации.</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Контактная информация</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Email:</strong><br>
                                <a href="mailto:support@coworking-booking.com">support@coworking-booking.com</a></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Телефон:</strong><br>
                                <a href="tel:+7-800-555-0123">+7 (800) 555-01-23</a></p>
                            </div>
                        </div>
                        
                        <p><strong>Адрес:</strong><br>
                        г. Москва, ул. Примерная, д. 123</p>
                        
                        <p><strong>Время работы:</strong><br>
                        Пн-Пт: 9:00 - 18:00<br>
                        Сб-Вс: 10:00 - 16:00</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5>Форма обратной связи</h5>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Сообщение</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
