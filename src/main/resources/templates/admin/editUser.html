<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя - Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">Админ панель</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Администратор: <span th:text="${user.username}"></span></span>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Редактирование пользователя</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/users/edit/' + ${userToEdit.id}}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       th:value="${userToEdit.username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:value="${userToEdit.email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Роль</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="USER" th:selected="${userToEdit.role == 'USER'}">Пользователь</option>
                                    <option value="ADMIN" th:selected="${userToEdit.role == 'ADMIN'}">Администратор</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Новый пароль (оставьте пустым, если не хотите менять)</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/users" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
