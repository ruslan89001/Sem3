<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пространства - Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">Админ панель</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Администратор: <span th:text="${user.username}"></span></span>
                <a class="nav-link" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Редактирование пространства</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/spaces/edit/' + ${spaceToEdit.id}}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       th:value="${spaceToEdit.name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" required th:text="${spaceToEdit.description}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Местоположение</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       th:value="${spaceToEdit.location}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена (₽/час)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                       th:value="${spaceToEdit.price}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="availability" class="form-label">Доступность</label>
                                <select class="form-select" id="availability" name="availability" required>
                                    <option value="true" th:selected="${spaceToEdit.availability}">Доступно</option>
                                    <option value="false" th:selected="${!spaceToEdit.availability}">Недоступно</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/spaces" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
